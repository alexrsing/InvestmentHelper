name: Terraform Plan

on:
  pull_request:
    paths:
      - 'infrastructure/**'
      - '.github/workflows/terraform-*.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: '1.6.0'

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
        include:
          - environment: dev
            aws_region: us-west-2
          - environment: staging
            aws_region: us-east-2
          - environment: prod
            aws_region: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ matrix.environment }}-price-fetcher-github-actions
          aws-region: ${{ matrix.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        id: init
        working-directory: infrastructure
        run: |
          terraform init -backend-config=environments/${{ matrix.environment }}/backend-config.hcl

      - name: Terraform Validate
        id: validate
        working-directory: infrastructure
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        working-directory: infrastructure
        run: |
          terraform plan -var-file=environments/${{ matrix.environment }}/terraform.tfvars -no-color -out=tfplan
        continue-on-error: true

      - name: Generate Plan Summary
        id: summary
        working-directory: infrastructure
        run: |
          echo "## Terraform Plan: ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.plan.outcome }}" == "success" ]; then
            echo "### Changes" >> $GITHUB_STEP_SUMMARY
            terraform show -no-color tfplan | head -100 >> $GITHUB_STEP_SUMMARY
          else
            echo "### Plan Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `### Terraform Plan: \`${{ matrix.environment }}\`

            #### Validation: \`${{ steps.validate.outcome }}\`
            #### Plan: \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${{ steps.plan.outputs.stdout || 'No output' }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
