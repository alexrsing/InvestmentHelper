name: Test

on:
  pull_request:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
          pip install pytest pytest-cov "moto[dynamodb,secretsmanager]" responses

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/fetchers:${{ github.workspace }}/src
        run: |
          pytest src/tests/ -v --cov=src/pricedata --cov=fetchers --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
